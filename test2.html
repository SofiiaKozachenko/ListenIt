<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" />

    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="ListenIt2.css" />

  </head>

  <body class="flex-column">

    <section class="listen-it2 settingsSection">
      
      <img class="settingsIcon" src="cross.svg" alt="alt text" />
      <div class="configContainer">
        <button class="modeBtn">
         <img class="modeIcon" src="proicons_arrow-up.svg" alt="alt text" />
          <p class="modeTitle">Вибір режиму</p>
        </button>
        <div class="languageWrapper">
          <p class="selectLabel">Оберіть мову :</p>
          <div class="languageToggle">
            <button class="primaryLang"> 
              укр
            </button>
            <span class="separator">/</span>
            <button class="secondaryLang">
              eng
            </button>
          </div>
        </div>
        <div class="speedControl">
          <p class="speedLabel">Оберіть швидкість :</p>
          <div class="sliderContainer">
            <input type="range" min="1" max="100" value="50">
          </div>
        </div>
        <div class="voiceSelector">
          <p class="voiceLabel">Оберіть голос :</p>
          <div class="voiceOptions">
            <button class="femaleOption">
              <div class="femaleContent">
                <img class="femaleIcon" src="female.svg" alt="alt text" />
                <p class="femaleText">Жіночий</p>
              </div>
            </button>
            <button class="maleOption">
              <div class="maleContent">
                <img class="maleIcon" src="male.svg" alt="alt text" />
                <p class="maleText">Чоловічий</p>
              </div>
            </button>
          </div>
        </div>
        <div class="adBlockToggle">
          <input type="checkbox" id="myCheckbox" class="hidden">
<label for="myCheckbox">
  <span class="checkmark"></span>
</label>
          <p class="adBlockLabel">Режим ігнорування реклами</p>
        </div>
        <button class="applyBtn"> 
          Застосувати зміни
        </button>
      </div>
    </section>


  </body>

</html>
