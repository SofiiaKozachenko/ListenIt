<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

  
    <link rel="stylesheet" type="text/css" href="/css/common.css" />

    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="ListenIt2.css" />

  </head>

  <body class="flex-column">

    <section class="listen-it2 settingsSection">
      <!-- Settings configuration panel --> 
      <img class="settingsIcon" src="/assets/470c902382e6d5b4fb1a7f1c500e2968.svg" alt="alt text" />
      <div class="configContainer">
        <button class="modeBtn">
          <!-- TODO --> 
          <img class="modeIcon" src="/assets/left_arrow.svg" alt="alt text" />
          <p class="modeTitle">Вибір режиму</p>
        </button>
        <div class="languageWrapper">
          <!-- Language selection controls --> 
          <p class="selectLabel">Оберіть мову :</p>
          <div class="languageToggle">
            <p class="primaryLang">
              <!-- TODO --> 
              укр
            </p>
            <span class="separator">/</span>
            <p class="secondaryLang">
              <!-- TODO --> 
              eng
            </p>
          </div>
        </div>
        <div class="speedControl">
          <p class="speedLabel">Оберіть швидкість :</p>
          <div class="sliderContainer">
            <img class="sliderIcon" src="/assets/c1c0eeee1b7ef0d632a41acc737097bb.svg" alt="alt text" />
            <div class="sliderTrack"></div>
          </div>
        </div>
        <div class="voiceSelector">
          <!-- Voice selection options --> 
          <p class="voiceLabel">Оберіть голос :</p>
          <div class="voiceOptions">
            <div class="femaleOption">
              <div class="femaleContent">
                <img class="femaleIcon" src="/assets/female_symbol.svg" alt="alt text" />
                <p class="femaleText">Жіночий</p>
              </div>
            </div>
            <div class="maleOption">
              <div class="maleContent">
                <img class="maleIcon" src="/assets/male_symbol.svg" alt="alt text" />
                <p class="maleText">Чоловічий</p>
              </div>
            </div>
          </div>
        </div>
        <div class="adBlockToggle">
          <img class="adBlockIcon" src="/assets/check_mark.svg" alt="alt text" />
          <p class="adBlockLabel">Режим ігнорування реклами</p>
        </div>
        <button class="applyBtn">
          <!-- TODO --> 
          Застосувати зміни
        </button>
      </div>
    </section>


  </body>

</html>
