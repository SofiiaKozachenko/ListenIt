<!DOCTYPE html>

<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="ListenIt2.css" />
  </head>
  <body class="flex-column">
    <section class="listen-it2 settingsSection">
      <img class="settingsIcon" src="cross.svg" alt="alt text" />
      <div class="configContainer">
        <button class="modeBtn">
          <img class="modeIcon" src="proicons_arrow-up.svg" alt="alt text" />
          <p class="modeTitle">Вибір режиму</p>
        </button>
        <div class="languageWrapper">
          <p class="selectLabel">Оберіть мову :</p>
          <div class="languageToggle">
            <button id="primaryLang" data-lang="ukr">укр</button>
            <span class="separator">/</span>
            <button id="secondaryLang" data-lang="eng">eng</button>
          </div>
        </div>
        <div class="speedControl">
          <p class="speedLabel">Оберіть швидкість :</p>
          <div class="sliderContainer">
            <input id="speedRange" type="range" min="1" max="100" value="50">
          </div>
        </div>
        <div class="voiceSelector">
          <p class="voiceLabel">Оберіть голос :</p>
          <div class="voiceOptions">
            <button id="femaleVoice" data-voice="female">
  <div class="femaleContent">
    <img class="femaleIcon" src="female.svg" alt="alt text" />
    <p class="femaleText">Жіночий</p>
  </div>
</button>
<button id="maleVoice" data-voice="male">
  <div class="maleContent">
    <img class="maleIcon" src="male.svg" alt="alt text" />
    <p class="maleText">Чоловічий</p>
  </div>
</button>

          </div>
        </div>
        <div class="adBlockToggle">
          <input type="checkbox" id="adBlockToggle" class="hidden">
          <label for="adBlockToggle">
            <span class="checkmark"></span>
          </label>
          <p class="adBlockLabel">Режим ігнорування реклами</p>
        </div>
        <button class="applyBtn" id="applyBtn"> 
  Застосувати зміни
</button>

<script src="content.js"></script>
<script>
 document.getElementById("applyBtn").addEventListener("click", () => {
  const voice = document.querySelector("#femaleVoice").classList.contains("active") ? "female" : "male";
  // Інші налаштування для мови і швидкості
  chrome.storage.sync.set({ language, speed, voice }, () => {
    alert("Налаштування збережено.");
  });
});

</script>

      </div>
    </section>
  </body>
</html>
