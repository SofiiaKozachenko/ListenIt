<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Voice Assistant</title>
</head>

<body>
  <section class="listen-it">
    <div class="contentWrapper">
      <p class="appTitle">ListenIt</p>
      <img id="cross" class="cross" src="/cross.svg" alt="Close icon" />
      <p class="welcomeMsg" id="welcomeMessage">Вітаємо у голосовому помічникові “ListenIt”. Оберіть режим використання.</p>
      <p class="instructions" id="instructionsMessage">Для навігації ви можете натиснути на таб, або навести мишкою на екран.</p>
      <button class="button-style hoverMode" id="hoverModeBtn">При наведенні мишки</button>
      <button class="button-style fullPageMode" id="fullPageMode">Весь вміст сторінки</button>
      <button class="button-style selectedTextMode" id="selectedTextMode">Виділений текст</button>
      <button class="button-style stopMode" id="stopMode">Стоп</button>
    
      <div class="speedControl">
        <div class="speedInputControl">
          <p class="speedLabel">Оберіть швидкість:</p>
          <input type="number" id="speedInput" min="0.5" max="2" step="0.25" value="0.5">
        </div>
        <div class="sliderContainer">
          <input type="range" id="speechRate" min="0.5" max="2" step="0.25" value="0.5">
        </div>
      </div>

      <div class="toneControl">
        <div class="toneInputControl">
          <p class="speedLabel">Оберіть тембр:</p>
          <input type="number" id="toneInput" min="0.5" max="2" step="0.25" value="0.5">
        </div>
        <div class="sliderContainer">
          <input type="range" id="toneRate" min="0.5" max="2" step="0.25" value="0.5">
        </div>
      </div>

      <div class="dropdown">
        <p class="speedLabel">Оберіть голос:</p>
        <button class="dropdown-btn" id="voice-btn"></button>
        <div class="dropdown-content" id="voice-list"></div>
      </div>

      <div class="adBlockToggle">
        <input type="checkbox" id="ignoreAds" class="hidden">
        <label for="ignoreAds">
          <span class="checkmark"></span>
        </label>я
        <p class="adBlockLabel">Режим ігнорування реклами</p>
      </div>

      <button id="applyButton">Застосувати зміни</button>
    </div>
  </section>
</body>

</html>
