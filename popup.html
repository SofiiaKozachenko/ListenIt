<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Налаштування озвучення</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Налаштування</h1>
  <label>
  <input type="radio" name="mode" id="selectionMode" />
  Озвучення виділеного тексту
</label>
  <label>
    <input type="radio" name="mode" id="defaultMode" checked />
    Озвучення через Tab (дефолтний режим)
  </label>
  <label>
    <input type="radio" name="mode" id="hoverMode" />
    Озвучення при наведенні мишки (і Tab)
  </label>
  <label>
    <input type="radio" name="mode" id="readPageMode" />
    Читання всього вмісту сторінки
  </label>
  <label>
    <input type="checkbox" id="autoDetectLanguage" />
    Автоматичне розпізнавання мови
  </label>
  <label>
    <input type="checkbox" id="ignoreAds" />
    Ігнорувати рекламу
  </label>
  <div>
    <label for="voiceSelect">Обрати голос:</label>
    <select id="voiceSelect"></select>
  </div>
  <div>
    <label for="speechRate">Швидкість озвучення:</label>
    <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1" />
    <input type="number" id="speedInput" min="0.5" max="2" step="0.1" value="1">

  </div>
  <div>
  <label for="languageSelect">Обрати мову:</label>
  <select id="languageSelect">
    <option value="uk-UA">Українська</option>
    <option value="en-US">Англійська</option>
    <option value="ru-RU">Російська</option>
  </select>
</div>
  <div>
    <label for="speechPitch">Висота голосу:</label>
    <input type="range" id="speechPitch" min="0.5" max="2" step="0.1" value="1" />
  </div>
  <button id="saveSettings">Зберегти</button>
  <div>
    <button id="stopSpeech">Стоп</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
